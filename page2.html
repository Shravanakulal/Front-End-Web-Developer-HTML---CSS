<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>CSS Grid Example</title>
</head>
<body>

<div class="container">
    <div class="image-grid">
        <div class="item1">
            <img src="pexels-rachel-claire-6752433.jpg" alt="Image 1">
        </div>
        <div class="item2">
            <img src="pexels-mister-mister-3434523.jpg" alt="Image 3">
        </div>
        <div class="item3">
            <img src="pexels-eva-bronzini-6141651.jpg" alt="Image 2">

        </div>
    </div>
    <div class="box">
        <!-- Your content for the box -->
        <p>LOREM IPSUM<p>
        <h1><strong> LOREM IPSUM <br>
            SET ADEMIR</strong></h1>
            <p>Click <img src="icons8-arrow-30.png" alt="Click Image"></p>
        </div>
</div>

</body>
</html>
